<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <title>Convert Speech To Text</title>
</head>
<body>
<script type="text/javascript" th:src="@{/js/restcall.js}"></script>
<nav class="navbar navbar-expand-md bg-success navbar-light py-4">
    <div class="container">
        <a href="#" class="navbar-brand">
            <h2 class="d-inline align-content-around">Text To Speech</h2>
        </a>
    </div>
</nav>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form name="contentForm" enctype="multipart/form-data" method="" action="" role="form" data-toggle="validator" novalidate="true">
                    <div class="row mt-1">
                        <div class="form-group col-sm mt-3">
                            <labelfor="textinputlabel" class="font-weight-bold text-secondary lead">Text To Auto Speak (only in English)</label>
                            <textarea
                                    class="form-control mt-2"
                                    id="textareainput"
                                    rows="5"
                                    required="required"
                                    data-error="Please enter SomeThing."></textarea>
                            <div class="help-block with-errors text-warning"></div>
                        </div>
                    </div><!-- close row-->
                    <div class="form-group text-center">
                        <input class="submit rounded-right btn btn-primary" value="Submit" type="submit" onclick="javascript:makeRequest('http://localhost:8080/tts/convert/en','POST')">
                    </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
